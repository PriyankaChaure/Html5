<!DOCTYPE html>
<html>
<head>
<title>input types in HTML5</title>
</head>
<body>
<form method="get" action="/priyanka.com" autocomplete="on" >
name:<input type="text"  maxlength="10" minlength="5" name="na" required/><br>
password:<input type="password" name="pass" required/><br>
file:<input type="file" multiple name="fl"/><br>
color:<input type="color" name="cl"/><br>
date:<input type="date" name="dt"/><br>
date time:<input type="datetime-local" name="dt"/><br>
email:<input type="email"  autofocus placeholder="eg.priya@123gmail.com" name="el"/><br>
month:<input type="month" name="mn"/><br>
week:<input type="week" name="wk"/><br>
numbers:<input type="number" step="5" min="100" max="200" name="n"/><br>
range:<input type="range" name="ran"/><br>
time:<input type="time" name="tm"/><br>
telephone:<input type="tel" autocomplete="off" pattern="\d{5}\w{4}[a-f]" name="tp"/><br>
url:<input type="url" name="url"/><br>
search:<input type="search" name="tm"/><br>
<input type="submit" value="submit" formnovalidate name="sub"/>
<input type="button" value="save" name="sav"/>
</forn>
</body>
</html>
