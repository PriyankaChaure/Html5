<html>
<head>
<title>video tag</title>
</head>
<body>
<input type="button" value="play" onclick="vdstart()"/>
<input type="button" value="pause" onclick="vdstop()"/>

<video id="vd"  style="width:200px;heigth:200px;">
<source src="video.MP4"/>

<script type="text/javascript">
function vdstart()
{
var v=document.getElementById("vd");
v.play();
}
function vdstop()
{
var v=document.getElementById("vd");
v.pause();
}
</script>
</video>
</body>
</html>
